{% extends "tracker/layout.html" %} {% block body %}
<div class="page">
	<h1 class="text-center text-primary mb-3">Register</h1>

	{% if message %}
	<div>{{ message }}</div>
	{% endif %}

	<form action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<input class="form-control form-control form-control-lg mb-2" autofocus type="text" name="username" placeholder="Username" />
		</div>
		<div class="form-group">
			<input class="form-control form-control form-control-lg mb-2" type="email" name="email" placeholder="Email Address" />
		</div>
		<div class="form-group">
			<input class="form-control form-control form-control-lg mb-2" type="password" name="password" placeholder="Password" />
		</div>
		<div class="form-group">
			<input class="form-control form-control form-control-lg mb-2" type="password" name="confirmation" placeholder="Confirm Password" />
		</div>
		<input class="btn btn-primary" type="submit" value="Register" />
	</form>

	<p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>
{% endblock %}
