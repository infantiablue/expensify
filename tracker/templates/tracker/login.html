{% extends "tracker/layout.html" %} {% block body %}
<div class="page">
	<h1 class="text-center text-primary mb-3">Login</h1>

	{% if message %}
	<div>{{ message }}</div>
	{% endif %}

	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<input autofocus class="form-control form-control-lg mb-2" type="text" name="username" placeholder="Username" />
		</div>
		<div class="form-group">
			<input class="form-control form-control-lg mb-2" type="password" name="password" placeholder="Password" />
		</div>
		<input class="btn btn-primary" type="submit" value="Login" />
	</form>
	<p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>

{% endblock %}
